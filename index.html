<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroids</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroids: Part 1</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde">
				</canvas>
		    </section>
	    <footer>
		    Controls:\n
		    Press "w" to accelerate\n
		    Press "s" to deccelerate\n
		    Press "a" to turn counterclockwise\n
		    Press "d" to turn clockwise\n
		    Press "SPACE" to activate hyperspace\n
		    (You can only acitvate hyperspace every 5 minutes)
	    </footer>
	</body>
